<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Payment Structure</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Link to Animate.css -->
  <style>
    /* Additional Styles for Fee Payment Structure */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Updated to ensure the page takes at least the height of the viewport */
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease; /* Added animation for header */
    }
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease; /* Added animation for navigation */
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 20px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      color: #007bff;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-spacing: 0;
      border: 2px solid #007bff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease; /* Added animation for table */
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="animate__animated animate__fadeInDown">Fee Payment Structure</h1>
  </header>
  <nav>
    <a href="index.html" class="animate__animated animate__fadeInUp">Home</a>
    <a href="subjects.html" class="animate__animated animate__fadeInUp">Subjects</a>
    <a href="enrollment.html" class="animate__animated animate__fadeInUp">Enrollment</a>
    <a href="contact.html" class="animate__animated animate__fadeInUp">Contact Us</a>
  </nav>
  <table class="animate__animated animate__fadeInUp">
    <caption>Fee Payment Structure</caption>
    <thead>
      <tr>
        <th>Grade Level</th>
        <th>Admission Fee</th>
        <th>Tuition Fee (per month)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Grade 9 - 10</td>
        <td>20rs</td>
        <td>120rs</td>
      </tr>
      <tr>
        <td>Grade 6 - 8</td>
        <td>20rs</td>
        <td>100rs</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
