<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Payment Structure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border-spacing: 0;
      border: 2px solid #007bff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: #fff;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    caption {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Fee Payment Structure</caption>
    <thead>
      <tr>
        <th>Grade Level</th>
        <th>Admission Fee</th>
        <th>Tuition Fee (per month)</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Grade 9 - 10</td>
        <td>20rs</td>
        <td>120rs</td>
        
      </tr>
      <tr>
        <td>Grade 6 - 8</td>
        <td>20rs</td>
        <td>100rs</td>
       
      </tr>
    </tbody>
  </table>
</body>
</html>
