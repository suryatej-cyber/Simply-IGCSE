<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment | IGCSE Tutoring</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Link to Animate.css -->
  <style>
    /* Additional Styles for Enrollment Page */
    body {
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 20px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      color: #007bff;
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #007bff;
    }
    section p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
