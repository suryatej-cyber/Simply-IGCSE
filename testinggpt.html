<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Link to Animate.css -->
  <style>
    /* Additional Styles for Subjects Page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Updated to ensure the page takes at least the height of the viewport */
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease; /* Added animation for header */
      width: 100%; /* Make the header take the full width */
      box-sizing: border-box; /* Include padding in the width calculation */
    }
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease; /* Added animation for navigation */
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 20px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      color: #007bff;
    }
    section {
      padding: 60px 20px;
      text-align: center;
      animation: fadeInUp 1s ease; /* Added animation for section */
    }
    section h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #007bff;
    }
    ul.subjects-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    ul.subjects-list li {
      margin-bottom: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
    }
    ul.subjects-list li:hover {
      background-color: #f8f9fa;
    }
    ul.subjects-list li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 1.2em;
    }
    ul.subjects-list li a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="animate__animated animate__fadeInDown">Subjects</h1>
  </header>
  <nav>
    <a href="index.html" class="animate__animated animate__fadeInUp">Home</a>
    <a href="subjects.html" class="animate__animated animate__fadeInUp">Subjects</a>
    <a href="enrollment.html" class="animate__animated animate__fadeInUp">Enrollment</a>
    <a href="contact.html" class="animate__animated animate__fadeInUp">Contact Us</a>
  </nav>
  <section>
    <ul class="subjects-list">
      <li><a href="#mathematics">Mathematics</a></li>
      <li><a href="#physics">Physics</a></li>
      <li><a href="#chemistry">Chemistry</a></li>
      <li><a href="#biology">Biology</a></li>
      <li><a href="#english_language">English Language</a></li>
      <li><a href="#ict">ICT (Information and Communication Technology)</a></li>
    </ul>
  </section>
</body>
</html>
