<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment | IGCSE Tutoring</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!-- Link to Animate.css -->
  <style>
    /* Additional Styles for Enrollment Page */
    body {
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 20px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      color: #007bff;
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #007bff;
    }
    section p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .enrollment-form {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-input:focus {
      outline: none;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>Enrollment</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="subjects.html">Subjects</a>
    <a href="contact.html">Contact</a>
    <a href="enrollment.html">Enrollment</a> <!-- Link to the current page -->
  </nav>
  <section id="enrollment" class="animate__animated animate__fadeInUp">
    <div class="enrollment-form">
      <h2>Enrollment Form</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">Subject(s) Interested:</label>
          <input type="text" id="subject" name="subject" class="form-input" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 IGCSE Tutoring. All rights reserved.</p>
  </footer>
</body>
</html>
